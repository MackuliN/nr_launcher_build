name: Build NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¦ Checkout
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install PyInstaller
      run: pip install pyinstaller

    - name: ğŸ— Build .exe with PyInstaller
      run: pyinstaller --onefile --windowed nr_launcher_gui.py

    - name: âœ… List built files
      run: dir dist
