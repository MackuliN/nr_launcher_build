name: Build NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: âš™ï¸ Install PyInstaller
      run: pip install pyinstaller

    - name: ğŸ— Build .exe
      run: pyinstaller --onefile --windowed nr_launcher_gui.py

    - name: ğŸ“¦ Zip the EXE
      run: powershell Compress-Archive -Path dist\\nr_launcher_gui.exe -DestinationPath launcher.zip

    - name: ğŸ“‚ List contents
      run: dir
