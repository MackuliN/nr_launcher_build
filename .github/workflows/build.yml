name: Build NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ⚙️ Install PyInstaller
      run: pip install pyinstaller

    - name: 🏗 Build .exe
      run: pyinstaller --onefile --windowed nr_launcher_gui.py

    - name: 📦 Zip the EXE
      run: powershell Compress-Archive -Path dist\\nr_launcher_gui.exe -DestinationPath launcher.zip

    - name: 📂 List contents
      run: dir
