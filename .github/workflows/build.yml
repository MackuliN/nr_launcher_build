name: Build & Release NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ⚙️ Install PyInstaller
      run: pip install pyinstaller

    - name: 🏗 Build EXE
      run: pyinstaller --onefile --windowed nr_launcher_gui.py

    - name: 📋 Copy EXE to root
      run: copy dist\\nr_launcher_gui.exe .\\nr_launcher_gui.exe

    - name: 📦 Zip EXE
      run: powershell Compress-Archive -Path .\\nr_launcher_gui.exe -DestinationPath launcher.zip

    - name: 🚀 Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: NR Launcher Build
        files: "launcher.zip\nnr_launcher_gui.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
