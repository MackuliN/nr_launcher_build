name: Build NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 📦 Checkout
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install PyInstaller
      run: pip install pyinstaller

    - name: 🏗 Build .exe with PyInstaller
      run: pyinstaller --onefile --windowed nr_launcher_gui.py

    - name: ✅ List built files
      run: dir dist
