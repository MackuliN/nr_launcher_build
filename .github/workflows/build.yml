name: Build & Release NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: ðŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: âš™ï¸ Install PyInstaller
      run: pip install pyinstaller

    - name: ðŸ— Build EXE from launcher_gui.py
      run: pyinstaller --onefile --windowed launcher_gui.py

    - name: ðŸ“‹ Copy EXE to root
      run: copy dist\\launcher_gui.exe .\\launcher_gui.exe

    - name: ðŸ“¦ Zip EXE
      run: powershell Compress-Archive -Path .\\launcher_gui.exe -DestinationPath launcher.zip

    - name: ðŸ§¾ Generate release changelog
      id: changelog
      uses: actions/github-script@v6
      with:
        script: |
          const commits = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 5
          });
          return commits.data.map(c => `- ${c.commit.message} (${c.sha.slice(0, 7)})`).join('\\n');

    - name: ðŸš€ Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: NR Launcher Build ${{ github.run_number }}
        body: ${{ steps.changelog.outputs.result }}
        files: "launcher.zip\nlauncher_gui.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
