name: Build and Package NR Launcher

on:
  push:
    paths:
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller psutil

      - name: Read version
        id: get_version
        run: |
          $version = Get-Content version.txt | Out-String
          $version = $version.Trim()
          echo "VERSION=$version" | Out-File -Append $env:GITHUB_ENV
          echo "::set-output name=version::$version"

      - name: Build executable
        run: |
          pyinstaller launcher_gui.py --onefile --clean --name launcher_gui --add-data "version.txt;." --add-data "settings.json;." --add-data "nr_monitor.py;."

      - name: Rename built exe
        run: |
          $exe_name = "launcher_gui_v${{ env.VERSION }}.exe"
          Rename-Item -Path "dist\launcher_gui.exe" -NewName $exe_name
          Copy-Item "dist\$exe_name" "$exe_name"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NR_Launcher_v${{ env.VERSION }}
          path: launcher_gui_v${{ env.VERSION }}.exe
