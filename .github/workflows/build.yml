name: Build NR Launcher

on:
  push:
    paths:
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller psutil

      - name: Get version number
        id: get_version
        run: |
          $version = Get-Content version.txt
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build executable
        run: |
          pyinstaller launcher_gui.py --onefile --name launcher_gui_v${{ env.VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NR_Launcher_v${{ env.VERSION }}
          path: dist/launcher_gui_v${{ env.VERSION }}.exe

      - name: Create GitHub Release and Upload Binary
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: NR Launcher v${{ env.VERSION }}
          files: dist/launcher_gui_v${{ env.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
