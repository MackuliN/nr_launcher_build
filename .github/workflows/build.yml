name: Build & Release NR EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip build]') && !contains(join(github.event.commits.*.modified), '.github/workflows/build.yml')"
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ⚙️ Install PyInstaller
      run: pip install pyinstaller

    - name: 🏗 Build EXE from launcher_gui.py
      run: pyinstaller --onefile --windowed launcher_gui.py

    - name: 📋 Copy EXE to root
      run: copy dist\\launcher_gui.exe .\\launcher_gui.exe

    - name: 📦 Zip EXE
      run: powershell Compress-Archive -Path .\\launcher_gui.exe -DestinationPath launcher.zip

    - name: 🧾 Generate emoji changelog
      id: changelog
      uses: actions/github-script@v6
      with:
        script: |
          const emojiPrefix = (msg) => {
            const w = msg.trim().toLowerCase().split(' ')[0];
            if (['add', 'create'].includes(w)) return '✨';
            if (['fix', 'patch'].includes(w)) return '🐛';
            if (['update', 'change', 'edit'].includes(w)) return '🔧';
            if (['remove', 'delete'].includes(w)) return '🗑️';
            if (['refactor', 'rework'].includes(w)) return '🔨';
            return '📦';
          };

          const commits = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 5
          });

          return commits.data.map(c => {
            const lines = c.commit.message.split('\n');
            const title = lines[0].trim();
            const body = lines.slice(1).join('\n').trim();
            const emoji = emojiPrefix(title);
            let entry = `- ${emoji} ${title} (${c.sha.slice(0, 7)})`;
            if (body) {
              entry += `\n  ${body.replace(/\n/g, '\n  ')}`;
            }
            return entry;
          }).join('\n');

    - name: 🚀 Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: NR Launcher Build ${{ github.run_number }}
        body: ${{ steps.changelog.outputs.result }}
        files: "launcher.zip\nlauncher_gui.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
